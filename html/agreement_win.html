<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册协议</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../css/font-glyphicons.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <style>
    	header{
    	 background-color : #ff3e15;
    	  position: fixed;
    	  top: 0;
        left: 0;
        width:100%;
        z-index: 20;
    	}
    	
    	#content{
    	 z-index: 10;
    	}
    	
    	#gap{
    	 height: 100px;
    	}
    </style>
</head>
<body>
  <header>
    <div class="aui-bar aui-bar-nav">
      <a class="aui-pull-left aui-btn" tapmode="hover" onclick="$yugo.clsWin();return false;">
          <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="aui-title">注册协议</div>
    </div>
  </header>
  <div id="gap" class="aui-content"></div>
  
  <div class="aui-content aui-padded-10" id="content"></div>
  
</body>
<script type="text/javascript" src="../script/api.js"></script>   
<script type="text/javascript" src="../script/yugo.js"></script>    
<script type="text/javascript" src="../script/shop.js"></script>    
<script type="text/javascript" src="../script/zepto.min.js"></script>    
<script type="text/javascript" src="../script/doT.min.js"></script>   
<script type="text/javascript">
apiready = function(){
  $api.fixStatusBar( $api.dom('header') );
  $api.byId('gap').offsetHeight = $api.dom('header').offsetHeight;
  $api.byId('content').offsetHeight = api.frameHeight - $api.dom('header').offsetHeight;
  $yugo.setLightStatusBar();
  
  $shop.regAgm(function(resp){
    if(resp && 'success' == resp.status){
      $api.html($api.byId('content'), resp.result.body);
    } else {
      api.toast({
	      msg:resp.msg
      });
    }
  });
};
</script>
</html>
