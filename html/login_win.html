<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录窗口</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <style>
    	body{
    		
    	}
    </style>
</head>
<body style="background-color: #fff;">
  <header class="aui-bar aui-bar-nav">
      <a class="aui-pull-left aui-btn" tapmode="hover" onclick="$yugo.clsWin();return false;">
          <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="aui-title">会员登录</div>
  </header>
  
  <div class="aui-content aui-margin-b-15">
      <ul class="aui-list aui-form-list">
          <li class="aui-list-item">
              <div class="aui-list-item-inner">
                  <div class="aui-list-item-label">
                      账号：
                  </div>
                  <div class="aui-list-item-input">
                      <input type="text" maxlength="32" placeholder="登录账号" />
                  </div>
              </div>
          </li>
          <li class="aui-list-item">
              <div class="aui-list-item-inner">
                  <div class="aui-list-item-label">
                      密码：
                  </div>
                  <div class="aui-list-item-input">
                      <input type="password" maxlength="18" placeholder="登录密码" />
                  </div>
              </div>
          </li>
          <li class="aui-list-item">
              <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                <div class="aui-btn aui-btn-warning aui-btn-block"><i class="aui-iconfont aui-icon-unlock"></i> 登  录</div>
              </div>
          </li>
      </ul>
  </div>
  
  <div class="aui-content aui-padded-10">
    <div class="aui-text-right">
      <span>忘记密码</span>
      <span>免费注册</span>
    </div>
  </div>

<script type="text/javascript" src="../script/api.js"></script>   
<script type="text/javascript" src="../script/yugo.js"></script>    
<script type="text/javascript" src="../script/shop.js"></script>    
<script type="text/javascript">
  apiready = function(){
    $api.fixStatusBar( $api.dom('header') );
  };
</script>
</body>
</html>
